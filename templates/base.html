<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}営業管理システム{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 220px;
      background-color: #f8f9fa;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }

    /* 案件詳細テキストの共通スタイル */
    .project-detail-preview {
      max-height: 4.5em; /* 約3行分 */
      overflow: hidden;
      position: relative;
    }
    .project-detail {
      white-space: normal;
      line-height: 1.6;
      word-break: break-word;
    }

    a.toggle-btn {
      color: inherit !important;         /* 青色をやめて親の色に */
      text-decoration: none !important;  /* 下線を消す */
      cursor: pointer;
    }

    a.toggle-btn:hover {
      color: inherit !important;           /* ホバー時も色を変えない */
      text-decoration: none !important;  
    }
  </style>
</head>
<body>
  <!-- サイドバー -->
  <div class="sidebar">
    <div>
    <h5>
      <a href="{% url 'project_list' %}" class="text-decoration-none text-dark">
        案件検索
      </a>
    </h5>
      <form method="get" action="{% url 'project_list' %}">
        <div class="mb-3">
          <input type="text" name="keyword" class="form-control" placeholder="キーワード検索"
            value="{{ request.GET.keyword|default_if_none:'' }}">
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">検索</button>
        </div>
      </form>
      <hr>
      <ul class="list-unstyled">
        <li><a href="{% url 'project_list' %}">すべての案件</a></li>
        <li><a href="{% url 'project_list' %}?status=open">募集中</a></li>
        <li><a href="{% url 'project_list' %}?status=closed">募集終了</a></li>
      </ul>
    </div>
    {% if user.is_authenticated %}
    <div class="mt-4">
      <a href="{% url 'employee_list' %}" class="text-decoration-none text-muted d-flex align-items-center mb-2">
        <i class="fas fa-users me-2"></i> 社員一覧
      </a>
      <a href="{% url 'admin:index' %}" class="text-decoration-none text-muted d-flex align-items-center mb-2">
        <i class="fas fa-cog me-2"></i> 管理画面
      </a>
      <p class="text-muted mb-2 d-flex align-items-center">
        <i class="fas fa-user me-2"></i>{{ user.username }} さん
      </p>
      <form method="post" action="{% url 'logout' %}" onsubmit="return confirm('ログアウトしますか？');">
        {% csrf_token %}
        <button type="submit" class="btn p-0 text-muted text-decoration-none d-flex align-items-center">
          <i class="fas fa-sign-out-alt me-2"></i> ログアウト
        </button>
      </form>
    </div>
    {% endif %}
  </div>

  <!-- メインコンテンツ -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
