<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <style>
    /* 画面全体をフレックスボックスで中央寄せ */
    body {
      display: flex;
      justify-content: center; /* 横方向中央 */
      align-items: center;     /* 縦方向中央 */
      height: 100vh;           /* 画面の高さを100%に */
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
    }

    /* ログインフォームの枠 */
    .login-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #2c7be5;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a5acb;
    }

    p.error {
      color: #d93025;
      margin-bottom: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ログイン</h1>
    
    {% if form.errors %}
      <p class="error">ユーザー名かパスワードが正しくありません。</p>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      <p>
        <label for="id_username">ユーザー名:</label>
        {{ form.username }}
      </p>
      <p>
        <label for="id_password">パスワード:</label>
        {{ form.password }}
      </p>
      <button type="submit">ログイン</button>
    </form>
  </div>
</body>
</html>
